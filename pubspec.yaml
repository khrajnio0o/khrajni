name: khrajni
description: Discover attractions based on your preferences
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.1
  equatable: ^2.0.5
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.5
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# flutter_launcher_icons configuration (at root level)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "D:/khrajnii/khrajni/assets/icon/icon.png" # Replace with the path to your custom icon
  min_sdk_android: 21 # Optional, adjust if needed
  #adaptive_icon_background: "#FFFFFF" # Optional, background color for Android adaptive icons
  #adaptive_icon_foreground: "assets/icon/icon_foreground.png" # Optional, foreground for Android adaptive icons

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/states/
    - assets/data/
  
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700